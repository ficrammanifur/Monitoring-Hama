<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Deteksi Monyet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Deteksi Monyet</h1>
        <div class="video-container">
            <canvas id="videoCanvas" width="1280" height="720" style="width: 100%; height: 100%; object-fit: cover;"></canvas>
            <div class="video-overlay" id="videoOverlay">
                <div class="loading-spinner"></div>
                <p>Menghubungkan ke webcam...</p>
            </div>
        </div>
        <div class="status-container">
            <div id="systemStatus">
                <span class="status-dot"></span>
                <span class="status-text">Initializing...</span>
            </div>
            <p>Status Sistem: <span id="systemStatusText">Initializing</span></p>
            <p>Jumlah Monyet Terdeteksi: <span id="monkeyCount">0</span></p>
            <p>Deteksi Terakhir: <span id="lastDetection">Belum ada deteksi</span></p>
        </div>
        <div class="history-container">
            <h2>Riwayat Deteksi</h2>
            <button id="refreshBtn">Refresh Data</button>
            <table>
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Jumlah Monyet</th>
                        <th>Lokasi</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody"></tbody>
            </table>
        </div>
        <div id="toastContainer"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
